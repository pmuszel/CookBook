<div class="row">
  <div class="col-xs-12">
    <img style="max-height: 300px;" [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">Menage Recipe 
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor:pointer;" (click)="addIngridientsToShoppingList()">To Shoppng List</a></li>
        <li><a style="cursor:pointer;">Edit Recipe</a></li>
        <li><a style="cursor:pointer;">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let ingridient of recipe.ingridients">
        {{ ingridient.name }} ({{ ingridient.amount }})
      </li>
    </ul>
  </div>
</div>
